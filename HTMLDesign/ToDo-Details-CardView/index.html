<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fadac8530c.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="ToDoDetails">
    <div class="label">
      TITLE
    </div>   

    <div class="ToDoDetails-Title">
      <textarea class="ToDoDetails-Title-Textarea"></textarea>
    </div>

    <div class="label">
      PRIORITY
    </div>  
    
    <div class="priorities">
      <div class="important priority">
        <span>Important</span>
      </div>
      <div class="high priority">
        <span>High</span>
      </div>
      <div class="middle priority">
        <span>Middle</span>
      </div>
      <div class="low priority">
        <span>Low</span>
      </div>
    </div>  

    <div class="label">
      DUE DATE
    </div>   

    <div class="ToDoDetails-DueDate date">
      Oct 18. 2020
    </div>

    <div class="label">
      SUBTASK
    </div>

    <div class="ToDo">
      <div class="Marker-container">
        <i class="far fa-circle"></i>
      </div>
  
      <div class="ToDo-title">Going to the wedding</div>
    </div>

    <div class="label">
      NOTES
    </div>   

    <div class="ToDoDetails-Notes">
      <textarea class="ToDoDetails-Notes-Textarea"></textarea>
    </div>

    <div class="label">
      CREATED
    </div>  

    <div class="ToDoDetails-CreatedDate date">
      Sep 17. 2020
    </div>

    <div class="buttons-container">
      <button class="ToDoDetails-DeleteTaskBtn">
        <span>
          <i class="fas fa-times"></i>
          Delete Task
        </span>
      </button>
      <button class="ToDoDetails-MarkAsDoneBtn">
        <span>
          <i class="fas fa-check"></i>
          Mark As Done
        </span>
      </button>
    </div>

    
  </div>
</body>
</html>
