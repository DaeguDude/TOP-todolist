<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="task-modal">
      <div class="title-box modal-items">
        <span>TITLE</span>
        <textarea name="title" id="task-title"></textarea>
      </div>
      <div class="description-box modal-items">
        <span>NOTES</span>
        <textarea name="description" id="task-description"></textarea>
      </div>
      <div class="create-task-box modal-items">
        <button class="add-task-btn">Add Task</button>
      </div>
    </div>
  </div>
</body>
<script type="module" src="task.js"></script>
<script type="module" src="display.js"></script>
</html>
