<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>TodoList</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fadac8530c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-container">
        <div class="title items">
          <span class="my-name">DaeguDude</span>
          <span class="social-media-items">
            <a href="https://github.com/DaeguDude">
              <i class="fab fa-github"></i>
            </a>
    
            <a href="https://twitter.com/Daegudude_Kim">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:k3hppk@gmail.com">
              <i class="far fa-envelope"></i>
            </a>
          </span>
        </div>
        <div class="create-task-btn-box items">
          <button id="create-task">
            Create a task
          </button>
        </div>
        <div class="category items">
          <span>Category</span>
          <ul>
            <li>Plan</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container"></div>
    </main>
  </div>


  <!-- TASK MODAL BOX -->
  <div class="task-container">
    <div class="main items">
      <div class="left">
        <div class="title-box">
          <span>TITLE</span>
          <textarea name="title" id="task-title"></textarea>
        </div>
        <div class="description-box">
          <span>NOTES</span>
          <textarea name="description" id="task-description"></textarea>
        </div>
      </div>
      <div class="right">
        <div class="category-box modal-items">
          <span>Category</span>
          <select id="category">
            <option value="plan">Plan</option>
          </select>
        </div>
      </div>
    </div> <!-- main -->

    <div class="bottom items">
      <div class="create-task-box modal-items">
        <button class="add-task-btn">Add Task</button>
      </div>
    </div> <!-- bottom -->

  </div> <!-- task-container -->
</body>

<script type="module" src="./createTodo/display.js"></script>
<script type="module" src="./createTodo/task.js"></script>

</html>
