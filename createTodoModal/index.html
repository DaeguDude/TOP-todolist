<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="craeteTodo-modal">
    <div class="craeteTodo-modal-todoinfo-container">
      <div class="todoinfo-container-title">
        <div class="Label__Text">TITLE</div>
        <div class="todoinfo-title">
          <textarea rows="1" class="textField textField-title" placeholder="I want to..."></textarea>
        </div>
      </div>
      <div class="todoinfo-container-description">
        <div class="Label__Text">DESCRIPTION</div>
        <div class="todoinfo-description">
          <textarea rows="10" class="textField textField-description" placeholder="Insert your notes here"></textarea>
        </div>
      </div>
      <div class="todoinfo-container-category">
        <div class="Label__Text">CATEGORY</div>
        <div class="todoinfo-category">
          <button class="todoinfo-category-selectBtn">
            The Odin Project
          </button>
        </div>
      </div>
    </div>
    <div class="createTodo-modal-addTodoBtn-container">
      <button class="createTodo-buttons">Add Todo</button>
    </div>
  </div>
</body>
</html>
